<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Style/styles.css') }}">
    <title>Movie industry</title>
</head>
<body style="background-color: #f4f5f7" class="d-flex h-100 text-black">
<div style="max-width: 65em" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto p-3">
        <div>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/">Overall</a>
                <a class="nav-link netflix_color" href="/Netflix">Netflix</a>
                <a class="nav-link hulu_color" href="/Hulu">Hulu</a>
                <a class="nav-link prime_color" href="/Prime">Prime video</a>
                <a class="nav-link disney_color" href="/Disney">Disney+</a>
            </nav>
        </div>
    </header>
    <main class="px-3">
        {% block content %}{% endblock %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</body>
</html>
